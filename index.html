<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing de Producto (Full Video Mode)</title>
    <style>
        /* ---------------------------------------------------- */
        /* 1. ESTILOS BASE Y CUERPO (BODY) */
        /* ---------------------------------------------------- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            box-sizing: border-box;
            /* Se mantiene el fondo degradado para el estado inicial */
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%); 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            animation: fadeIn 1.5s ease-out 0.5s forwards;
            opacity: 0;
            overflow-x: hidden;
            overflow-y: auto; 
        }

        body.zoom-active > *:not(#video-wrapper) { 
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        body.modo-video-final {
            display: block; 
            padding: 0;
            margin: 0;
            min-height: 100vh;
            /* ðŸ›‘ CLAVE: Aseguramos que el fondo del cuerpo sea negro en modo final para evitar el fondo gris claro detrÃ¡s del video. */
            background-color: black; 
            overflow: hidden; 
        }
        
        body.modo-video-final .mensaje,
        body.modo-video-final #mensaje-final-wrapper {
            display: none !important;
        }


        /* ---------------------------------------------------- */
        /* 3. CONTENEDOR DE VIDEO Y EFECTOS */
        /* ---------------------------------------------------- */
        #video-wrapper {
            /* ... estilos iniciales ... */
            transition: all 0.7s ease-out; 
            z-index: 1;
        }
        
        /* ðŸ›‘ CAMBIO CRÃTICO: Aumentamos la resta a 130px para asegurar la visibilidad del menÃº */
        #video-wrapper.pantalla-completa-final {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100vw;
            /* âœ… CLAVE: Nueva resta de 130px */
            height: calc(100vh - 130px); 
            max-width: none;
            max-height: none;
            margin: 0;
            box-shadow: none;
            border-radius: 0;
            z-index: 1;
            /* El fondo del video serÃ¡ negro, cubriendo el fondo blanco/gris del body */
            background-color: black; 
        }

        #video-player {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
        }
        
        /* ... (Estilos del logo y producto) ... */

        /* ---------------------------------------------------- */
        /* 4. ESTILOS DEL MENÃš DE COLORES (Fijo en la parte inferior) */
        /* ---------------------------------------------------- */
        #colores-disponibles-wrapper {
            position: fixed; 
            bottom: 0; 
            left: 0;
            width: 100%;
            z-index: 50; 
            height: auto; 
            
            /* ðŸ›‘ CLAVE: Reducimos padding superior (8px -> 5px) y aumentamos el inferior a 30px 
               para empujar los botones hacia arriba y dejar espacio de seguridad abajo. */
            padding: 5px 0 30px 0; 
            
            background-color: rgba(0, 0, 0, 0.2); /* Fondo del banner */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease;
        }
        
        /* ... (Estilos del resto del menÃº y botones) ... */
        
        .selector-titulo { 
            color: #FFFFFF; 
            margin: 0 0 5px 0; 
            font-size: 0.8em; 
            text-shadow: 0 0 5px rgba(0,0,0,0.7); 
        }
        .botones-colores-container { margin: 0; max-width: 600px; display: flex; justify-content: center; flex-wrap: wrap; gap: 8px; }
        
        .boton-color { 
            padding: 6px 12px; 
            border: 2px solid rgba(255, 255, 255, 0.7); 
            background-color: rgba(255, 255, 255, 0.6); 
            color: #333; 
            cursor: pointer; 
            border-radius: 20px; 
            font-size: 0.85em; 
            transition: all 0.2s ease; 
            text-transform: capitalize; 
            line-height: 1; 
            text-shadow: none; 
        }
        /* ... (El resto de los estilos se mantiene igual) ... */

        /* ---------------------------------------------------- */
        /* 5. MEDIA QUERIES */
        /* ---------------------------------------------------- */
        @media (min-width: 768px) {
            #video-wrapper.pantalla-completa-final {
                height: calc(100vh - 130px);
            }
        }
        
    </style>
</head>

<body>

    <div class="mensaje">
        </div>

    <div id="video-wrapper">
        <video id="video-player" controls autoplay muted playsinline loop>
            Tu navegador no soporta el video.
        </video>
        <div id="logo-overlay">
            <img id="logo" src="" alt="Logo del Distribuidor">
            <h4 id="producto-nombre-video" class="nombre-producto-video"></h4> 
        </div>
    </div>
    
    <div id="colores-disponibles-wrapper">
        <p class="selector-titulo">Ver otros colores disponibles:</p>
        <div class="botones-colores-container"></div>
    </div>
    
    <div id="mensaje-final-wrapper">
        </div>

<script>
// ... (El cÃ³digo JavaScript no necesita cambios) ...

const CATALOGO_COLORES = {
    "CARRARA_25X40": ["BLANCO", "BLANCO_NUBE", "AZUL"], 
    "BARCELONA_25X40": ["GRIS"], 
    "CORAL_25X40": ["GRIS"],
    "YURUBI_25X40": ["ROSA","AZUL"]
};

const rutaLogos = './cliente/'; 
const rutaVideos = './video/'; 

function aplicarZoomInicial() {
    const videoWrapper = document.getElementById('video-wrapper');
    const body = document.body;
    const videoPlayer = document.getElementById('video-player');

    videoWrapper.classList.remove('pantalla-completa-final');
    body.classList.remove('modo-video-final');
    
    body.classList.add('zoom-active'); 
    videoWrapper.classList.add('video-zoom'); 
    
    videoPlayer.play();

    setTimeout(() => {
        videoWrapper.classList.remove('video-zoom');
        body.classList.remove('zoom-active');
        
        videoWrapper.classList.add('pantalla-completa-final');
        body.classList.add('modo-video-final');
        
        videoPlayer.play();
        
    }, 4000); 
}

function actualizarContenido(modelo, color, distribuidorID) {
    const nombreCompletoArchivo = `${modelo}_${color}`;
    
    let nombreVisual = nombreCompletoArchivo.replace(/_/g, ' '); 
    nombreVisual = nombreVisual.toLowerCase(); 
    nombreVisual = nombreVisual.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' '); 

    const nombreArchivoVideo = nombreCompletoArchivo.toUpperCase(); 
    const distribuidorLower = distribuidorID.toLowerCase(); 

    const urlLogo = rutaLogos + distribuidorLower + '.png'; 
    const urlVideo = rutaVideos.toLowerCase() + nombreArchivoVideo + '.mp4';Â 
    
    document.getElementById('logo').src = urlLogo;
    document.getElementById('video-player').src = urlVideo;
    
    document.getElementById('modelo-nombre').textContent = nombreVisual; 
    document.getElementById('modelo-nombre-final').textContent = nombreVisual; 
    document.getElementById('producto-nombre-video').textContent = nombreVisual; 
}


function generarBotones(modeloBase, distribuidorID, colorInicial) {
    const colores = CATALOGO_COLORES[modeloBase];
    const wrapper = document.getElementById('colores-disponibles-wrapper');

    let botonesContainer = wrapper.querySelector('.botones-colores-container');
    if (!botonesContainer) {
        botonesContainer = document.createElement('div');
        botonesContainer.className = 'botones-colores-container';
        wrapper.appendChild(botonesContainer);
    } else {
        botonesContainer.innerHTML = ''; 
    }

    if (!colores || colores.length <= 1) {
        wrapper.style.display = 'none';
        return;
    }

    wrapper.style.display = 'flex'; 

    colores.forEach(color => {
        const boton = document.createElement('button');
        boton.textContent = color.replace(/_/g, ' '); 
        boton.className = 'boton-color';
        
        if (color === colorInicial) {
            boton.classList.add('activo');
        }

        boton.onclick = () => {
            document.querySelectorAll('.boton-color').forEach(btn => btn.classList.remove('activo'));
            boton.classList.add('activo');
            actualizarContenido(modeloBase, color, distribuidorID);
            aplicarZoomInicial(); 
        };
        botonesContainer.appendChild(boton);
    });
}


document.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);
    
    const modeloIDBruto = urlParams.get('modelo'); 
    const distribuidorID = urlParams.get('distribuidor');

    if (distribuidorID && modeloIDBruto) {
        let modeloBase;
        let colorURL; 
        const modeloBrutoUpper = modeloIDBruto.toUpperCase();
        
        const partes = modeloBrutoUpper.split('_');
        
        colorURL = partes[partes.length - 1]; 
        modeloBase = partes.slice(0, partes.length - 1).join('_'); 

        if (!CATALOGO_COLORES[modeloBase]) {
             document.body.innerHTML = '<h1>Error: Modelo base no encontrado en el catÃ¡logo.</h1>';
             return;
        }

        let colorID; 
        const coloresDisponibles = CATALOGO_COLORES[modeloBase];
        
        if (coloresDisponibles.includes(colorURL)) {
            colorID = colorURL;
        } else {
            colorID = coloresDisponibles[0]; 
        }

        actualizarContenido(modeloBase, colorID, distribuidorID);
        generarBotones(modeloBase, distribuidorID, colorID);

        aplicarZoomInicial();

    } else {
        document.body.innerHTML = '<h1>Error: CÃ³digo de producto o distribuidor no encontrado.</h1>';
    }
});
</script> 
</body>
</html>
