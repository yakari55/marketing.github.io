<!DOCTYPE html>
<html>
<head>
    <title>Propuesta de Marketing Personalizada</title>
    <style>
    /* 1. ESTILOS BASE Y CUERPO (BODY) - LA CLAVE ESTÁ AQUÍ */
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        box-sizing: border-box;
        background-color: #f0f0f0;

        /* SOLUCIÓN CLAVE: EL BODY OCUPA EL 100% DE LA ALTURA DE LA VENTANA */
        min-height: 100vh; /* La altura mínima es el 100% de la altura de la ventana (viewport height) */
        display: flex; /* Usamos flexbox para centrar fácilmente */
        flex-direction: column; /* Apilamos los elementos verticalmente */
        justify-content: center; /* Centramos el contenido verticalmente */
        align-items: center; /* Centramos el contenido horizontalmente */
        padding: 10px; /* Pequeño padding general para evitar que los bordes se peguen */
    }
    
    /* 2. ESTILOS DEL MENSAJE (Adaptados con unidades de Viewport) */
    .mensaje {
        color: #333;
        margin-bottom: 1.5vh; /* Margen basado en el alto de la ventana */
        padding: 0 1vw; /* Padding basado en el ancho de la ventana */
    }

    .mensaje h1 {
        font-size: 5vw; /* Tamaño de fuente basado en el ancho de la ventana para una mejor adaptación */
        margin-top: 1vh;
        margin-bottom: 0.5vh;
    }
    
    .mensaje p {
       font-size: 4vw; /* Se ajusta el tamaño del párrafo base (móviles) a 4% del ancho de la ventana */
        margin: 1vh 0; /* Ajuste de margen para mejor espaciado */
    }


    /* 3. CONTENEDOR DE VIDEO Y ADAPTABILIDAD */
    #video-wrapper {
        position: relative;
        /* Limite del ancho, el 90% para dejar margenes */
        width: 90vw; 
        max-width: 600px; /* Máximo 600px en pantallas grandes */
        margin: 1vh auto; /* Margen vertical pequeño */
        background-color: black;
        aspect-ratio: 16 / 9; /* Mantiene la proporción 16:9 */
    }

    #video-player {
        width: 100%; 
        height: 100%; 
        display: block;
        object-fit: cover; 
    }

    /* 4. ESTILOS DEL LOGO SUPERPUESTO */
    #logo-overlay {
        position: absolute;
        top: 70vh;  
        left: 70vh; 
        z-index: 10;
        background-color: rgba(255, 255, 255, 0.7);
        padding: 70vw; 
        border-radius: 5px;
    }

    #logo {
        max-width: 80vw; /* El logo ocupa máximo el 10% del ancho de la ventana */
        max-height: 80vh; /* Máximo 8% del alto de la ventana */
        height: auto;
        display: block;
    }

    /* 5. MEDIA QUERIES (Ajustes para pantallas grandes/laptops) */
    @media (min-width: 768px) {
        body {
            /* En pantallas grandes, permitimos un padding fijo para que no se vea vacío */
            padding: 30px;
        }
        .mensaje h1 {
            font-size: 32px; /* Establecemos un tamaño de fuente fijo para que no crezca demasiado */
        }
        .mensaje p {
            font-size: 24px; /* Aumenta el tamaño del párrafo a un valor fijo de 24px */
        }
        #video-wrapper {
            width: 80%;
            /* En laptops y desktop, el max-width es el que controla que el video no sea gigante */
            max-width: 900px; 
        }
        #logo {
            max-width: 400px; /* Tamaño fijo de logo para desktop */
        }
    }
</style>
</head>
<body>

    <div id="logo-container">
        <img id="logo" src="" alt="Logo del Distribuidor">
    </div>

    <div class="mensaje">
        <p>Estás viendo el modelo <span id="modelo-nombre"></span></p>
    </div>

    <video id="video-player" controls autoplay muted>
        Tu navegador no soporta el video.
    </video>

    <script>
        // 1. OBTENER LOS PARAMETROS DE LA URL
        const urlParams = new URLSearchParams(window.location.search);
        const distribuidorID = urlParams.get('distribuidor'); // Leerá 'CL-001'
        const modeloID = urlParams.get('modelo'); // Leerá 'Apolo'

        if (distribuidorID && modeloID) {
            // 2. ENSAMBLAJE INTELIGENTE
            
            // **IMPORTANTE: AJUSTAR ESTAS RUTAS DE ARCHIVOS**
            const rutaLogos = './cliente/'; // Ejemplo: /logos/
            const rutaVideos = './video/'; // Ejemplo: /videos/

            // URL COMPLETA DEL LOGO (Ej: /logos/CL-001.png)
            const urlLogo = rutaLogos + distribuidorID + '.png'; 
            
            // URL COMPLETA DEL VIDEO (Ej: /videos/Apolo.mp4)
            const urlVideo = rutaVideos + modeloID + '.mp4'; 

            // 3. MOSTRAR EL CONTENIDO EN LA PÁGINA
            document.getElementById('logo').src = urlLogo;
            document.getElementById('video-player').src = urlVideo;
            document.getElementById('modelo-nombre').textContent = modeloID;

        } else {
            // Manejar errores si no se encuentran los parámetros
            document.body.innerHTML = '<h1>Error: Código de producto o distribuidor no encontrado.</h1>';
        }
    </script>
    <div class="mensaje">
        <h1>¡Cada pieza es una obra de arte!</h1>
    </div>    
</body>
</html>
