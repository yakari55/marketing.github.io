<!DOCTYPE html>
<html>
<head>
    <title>Propuesta de Marketing Personalizada</title>
    <style>
    /* 1. ESTILOS BASE Y CUERPO (BODY) */
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 10px;
        background-color: #f0f0f0;
        margin: 0;
        box-sizing: border-box;
    }
    
    /* 2. ESTILOS DEL MENSAJE */
    .mensaje {
        font-size: 1em; 
        color: #333;
        margin-bottom: 15px;
        padding: 0 10px;
    }

    .mensaje h1 {
        font-size: 1.5em;
        margin-top: 10px;
    }

    /* 3. CONTENEDOR DE VIDEO Y ADAPTABILIDAD BASE (Móviles) */
    #video-wrapper {
        position: relative;
        max-width: 600px; /* Limite máximo para el video */
        width: 95%; 
        margin: 0 auto;
        background-color: black;
        /* IMPORTANTE: Usamos Aspect Ratio para que la altura sea proporcional al ancho (16:9) */
        aspect-ratio: 16 / 9; 
    }

    #video-player {
        width: 100%; 
        height: 100%; /* El video ocupa 100% de la altura del contenedor (16:9) */
        display: block;
        object-fit: cover; /* Asegura que el video cubra el contenedor sin barras negras */
    }

    /* 4. ESTILOS DEL LOGO SUPERPUESTO */
    #logo-overlay {
        position: absolute;
        top: 5px;
        left: 5px;
        z-index: 10;
        background-color: rgba(255, 255, 255, 0.7);
        padding: 3px;
        border-radius: 5px;
    }

    #logo {
        max-width: 80px;
        height: auto;
        display: block;
    }

    /* 5. MEDIA QUERIES (Ajustes para Tablets y Laptops) */
    @media (min-width: 768px) {
        /* Ajuste para pantallas grandes */
        body {
            padding: 30px;
        }
        .mensaje h1 {
            font-size: 2em;
        }
        #video-wrapper {
            /* Permitimos que ocupe más espacio en el centro para pantallas grandes */
            width: 80%; 
            /* Para laptops, aseguramos que el max-width no sea demasiado grande en relación al padding del body */
            max-width: 900px; 
        }
        #logo {
            max-width: 100px;
        }
    }
</style>
</head>
<body>

    <div id="logo-container">
        <img id="logo" src="" alt="Logo del Distribuidor">
    </div>

    <div class="mensaje">
        <p>Estás viendo el modelo <span id="modelo-nombre"></span></p>
    </div>

    <video id="video-player" controls autoplay muted>
        Tu navegador no soporta el video.
    </video>

    <script>
        // 1. OBTENER LOS PARAMETROS DE LA URL
        const urlParams = new URLSearchParams(window.location.search);
        const distribuidorID = urlParams.get('distribuidor'); // Leerá 'CL-001'
        const modeloID = urlParams.get('modelo'); // Leerá 'Apolo'

        if (distribuidorID && modeloID) {
            // 2. ENSAMBLAJE INTELIGENTE
            
            // **IMPORTANTE: AJUSTAR ESTAS RUTAS DE ARCHIVOS**
            const rutaLogos = './cliente/'; // Ejemplo: /logos/
            const rutaVideos = './video/'; // Ejemplo: /videos/

            // URL COMPLETA DEL LOGO (Ej: /logos/CL-001.png)
            const urlLogo = rutaLogos + distribuidorID + '.png'; 
            
            // URL COMPLETA DEL VIDEO (Ej: /videos/Apolo.mp4)
            const urlVideo = rutaVideos + modeloID + '.mp4'; 

            // 3. MOSTRAR EL CONTENIDO EN LA PÁGINA
            document.getElementById('logo').src = urlLogo;
            document.getElementById('video-player').src = urlVideo;
            document.getElementById('modelo-nombre').textContent = modeloID;

        } else {
            // Manejar errores si no se encuentran los parámetros
            document.body.innerHTML = '<h1>Error: Código de producto o distribuidor no encontrado.</h1>';
        }
    </script>
    <div class="mensaje">
        <h1>¡Cada pieza es una obra de arte!</h1>
    </div>    
</body>
</html>
