<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Marketing de Producto (Full Video Mode)</title>
    <style>
        /* ---------------------------------------------------- */
        /* 1. ESTILOS BASE Y CUERPO (BODY) */
        /* ---------------------------------------------------- */
        :root {
            --safe-bottom: env(safe-area-inset-bottom, 20px); 
            /* La altura del men√∫ fijo ahora ser√° su ancho en el lateral */
            --menu-width-fixed: 100px; 
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            box-sizing: border-box;
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            animation: fadeIn 1.5s ease-out 0.5s forwards;
            opacity: 0;
            overflow-x: hidden;
            overflow-y: auto; 
        }

        body.zoom-active > *:not(#video-wrapper):not(#logo-overlay):not(#producto-nombre-flotante) { 
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        body.modo-video-final {
            display: block; 
            padding: 0;
            margin: 0;
            min-height: 100vh;
            background-color: black;
            overflow: hidden; 
        }
        
        body.modo-video-final .mensaje,
        body.modo-video-final #mensaje-final-wrapper {
            display: none !important;
        }


        /* ---------------------------------------------------- */
        /* 2. ESTILOS DE T√çTULOS Y TEXTO */
        /* ---------------------------------------------------- */
        .mensaje { color: #333; margin-bottom: 1.5vh; padding: 0 1vw; max-width: 600px; }
        .mensaje h1 { font-size: 5vw; margin-top: 1vh; margin-bottom: 0.5vh; }
        .modelo-frase { color: #333333; font-size: 5vw; font-weight: 700; padding: 1.5vh 2vw; background-color: #FFFFFF; border-radius: 8px; display: inline-block; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); margin: 1.5vh auto; text-transform: uppercase; letter-spacing: 1px; line-height: 1.2; }
        .modelo-principal { display: block; font-size: 7.5vw; color: #444444; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); font-weight: 900; }
        

        /* ---------------------------------------------------- */
        /* 3. CONTENEDOR DE VIDEO Y EFECTOS */
        /* ---------------------------------------------------- */
        #video-wrapper {
            position: relative;
            width: 90vw;
            max-width: 600px;
            margin: 1vh auto;
            background-color: black;
            aspect-ratio: 16 / 9;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.7s ease-out; 
            z-index: 1;
        }
        
        /* CLASE 1: EFECTO ZOOM INICIAL IMPACTANTE (100% fijo) */
        #video-wrapper.video-zoom {
            width: 100vw !important;
            height: 100vh !important;
            max-width: none !important;
            max-height: none !important;
            border-radius: 0 !important;
            box-shadow: none !important;
            margin: 0 !important;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
        }
        
        /* üõë CLAVE: Ya no restamos la altura del men√∫ inferior */
        #video-wrapper.pantalla-completa-final {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh; /* Ocupa el 100% de la altura */
            max-width: none;
            max-height: none;
            margin: 0;
            box-shadow: none;
            border-radius: 0;
            z-index: 1;
        }

        #video-player {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
        }
        
        /* ESTILOS DEL LOGO SUPERPUESTO */
        #logo-overlay {
            position: fixed; 
            top: 20px; 
            left: 20px; 
            z-index: 10000; 
            background-color: transparent; 
            padding: 0; 
            box-shadow: none; 
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 0.5vh;
            opacity: 0; 
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        #logo { 
            /* ‚úÖ Logo m√°s peque√±o */
            max-width: 120px; 
            height: auto; 
            display: block; 
            opacity: 0.7; 
            transition: opacity 0.3s ease;
        }
        
        .nombre-producto-video { 
            display: none !important;
        }
        
        body:not(.modo-video-final) #logo-overlay {
            opacity: 0 !important;
            visibility: hidden !important;
        }


        /* ---------------------------------------------------- */
        /* NOMBRE DEL PRODUCTO FLOTANTE (Centrado y Sutil) */
        /* ---------------------------------------------------- */
        #producto-nombre-flotante {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100; 
            color: white;
            
            font-size: 3vw; 
            font-weight: 400; 
            font-family: 'Helvetica Neue', sans-serif; 

            text-shadow: 
                0 -1px 1px rgba(255, 255, 255, 0.3), 
                0 -2px 2px rgba(255, 255, 255, 0.15), 
                0 1px 1px rgba(255, 255, 255, 0.3),  
                0 2px 2px rgba(255, 255, 255, 0.15), 
                0 0 8px rgba(0, 0, 0, 0.7),          
                0 0 15px rgba(0, 0, 0, 0.4);         

            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0; 
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            white-space: nowrap; 
        }

        body:not(.modo-video-final) #producto-nombre-flotante {
            opacity: 0 !important;
            visibility: hidden !important;
        }
        
        body.show-overlay-elements #logo-overlay,
        body.show-overlay-elements #producto-nombre-flotante {
            opacity: 1;
            visibility: visible;
        }

        /* ---------------------------------------------------- */
        /* 4. ESTILOS DEL MEN√ö DE COLORES (Lateral Izquierdo SIN FONDO) */
        /* ---------------------------------------------------- */
        #colores-disponibles-wrapper {
            position: fixed; 
            /* ‚úÖ Nueva posici√≥n lateral */
            top: 0; 
            left: 0;
            width: var(--menu-width-fixed); /* Ancho fijo para el men√∫ lateral */
            height: 100vh; /* Ocupa toda la altura */
            z-index: 50; 
            
            /* ‚úÖ Sin fondo y sin sombra */
            background-color: transparent; 
            box-shadow: none; 
            
            box-sizing: border-box;
            /* ‚úÖ Alineaci√≥n para botones verticales */
            display: flex;
            flex-direction: column; /* Botones apilados verticalmente */
            justify-content: center; /* Centrado vertical */
            align-items: center; /* Centrado horizontal */
            gap: 10px; /* Espacio entre el t√≠tulo y los botones */

            padding: 80px 5px var(--safe-bottom) 5px; /* Padding para evitar logo y pie de app */
            
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease;
        }
        
        /* Mostrar el men√∫ solo en el estado final */
        body.modo-video-final #colores-disponibles-wrapper {
            opacity: 1;
            visibility: visible;
        }

        .selector-titulo { 
            /* ‚úÖ Color m√°s oscuro para ser visible sin fondo */
            color: #DDD; 
            margin: 0; 
            font-size: 0.8em; 
            text-shadow: 0 0 5px rgba(0,0,0,0.9); 
            text-align: center;
            width: 100%; /* Asegura que ocupe el ancho disponible */
            padding-bottom: 5px; /* Espacio bajo el t√≠tulo */
        }
        .botones-colores-container { 
            margin: 0; 
            max-width: 100%; /* Ocupa el ancho del men√∫ */
            display: flex; 
            flex-direction: column; /* ‚úÖ Botones verticales */
            justify-content: center; 
            align-items: center; /* Centra los botones dentro del contenedor */
            gap: 8px; /* Espacio entre botones */
            flex-grow: 1; /* Permite que ocupe el espacio restante */
            overflow-y: auto; /* Para que los botones puedan hacer scroll si hay muchos */
            padding: 5px 0; /* Peque√±o padding vertical */
        }
        
        .boton-color { 
            padding: 6px 10px; /* Ligeramente menos padding para botones verticales */
            border: 2px solid rgba(255, 255, 255, 0.7); 
            background-color: rgba(255, 255, 255, 0.6); 
            color: #333; 
            cursor: pointer; 
            border-radius: 20px; 
            font-size: 0.8em; /* Ligeramente m√°s peque√±o para el lateral */
            transition: all 0.2s ease; 
            text-transform: capitalize; 
            line-height: 1; 
            text-shadow: none; 
            white-space: nowrap; /* Evita que el texto se rompa */
            width: 80px; /* ‚úÖ Ancho fijo para los botones laterales */
            text-overflow: ellipsis; /* A√±ade puntos suspensivos si el texto es muy largo */
            overflow: hidden; /* Oculta el texto que se desborda */
        }
        .boton-color:hover { border-color: #C0392B; background-color: rgba(192, 57, 43, 0.7); color: #FFFFFF; } 
        .boton-color.activo { border-color: #C0392B; background-color: #C0392B; color: #FFFFFF; font-weight: bold; transform: scale(1.05); }

        /* ---------------------------------------------------- */
        /* 5. MEDIA QUERIES */
        /* ---------------------------------------------------- */
        @media (min-width: 768px) {
            #video-wrapper.pantalla-completa-final {
                height: 100vh; /* No necesita restar el men√∫ lateral */
            }
            #colores-disponibles-wrapper {
                width: 120px; /* M√°s ancho en desktop */
                padding: 100px 10px 20px 10px; /* Ajuste de padding en desktop */
            }
            .selector-titulo {
                font-size: 1em;
            }
            .boton-color {
                width: 100px; /* M√°s ancho para desktop */
                font-size: 0.9em;
            }
            #producto-nombre-flotante {
                font-size: 2vw; 
            }
            #logo { 
                max-width: 150px; /* Un poco m√°s grande en desktop */
            }
        }
        
    </style>
</head>

<body>

    <div class="mensaje">
        <h1>¬°Marketing!</h1>
        
        <h3 class="modelo-frase">
            Est√°s viendo el modelo:
            <br>
            <span class="modelo-principal" id="modelo-nombre"></span>
        </h3>
    </div>

    <div id="video-wrapper">
        <video id="video-player" controls autoplay muted playsinline loop>
            Tu navegador no soporta el video.
        </video>
    </div>
    
    <div id="logo-overlay">
        <img id="logo" src="" alt="Logo del Distribuidor">
    </div>
    
    <div id="producto-nombre-flotante"></div>

    <div id="colores-disponibles-wrapper">
        <p class="selector-titulo">Colores disponibles:</p>
        <div class="botones-colores-container"></div>
    </div>
    
<script>
const CATALOGO_COLORES = {
    "CARRARA_25X40": ["BLANCO", "BLANCO_NUBE", "AZUL", "ROJO_INTENSO", "VERDE_LIMA", "AMARILLO_SOL", "PURPURA_REAL", "NARANJA_VIBRANTE"], 
    "BARCELONA_25X40": ["GRIS", "NEGRO_AZABACHE", "PLATA_METALICA"], 
    "CORAL_25X40": ["GRIS", "ROJO_CORAL", "AZUL_PROFUNDO", "AMARILLO_CLARO"],
    "YURUBI_25X40": ["ROSA","AZUL", "BLANCO_PURO", "VERDE_MENTA"]
};

const rutaLogos = './cliente/'; 
const rutaVideos = './video/'; 

function aplicarZoomInicial() {
    const videoWrapper = document.getElementById('video-wrapper');
    const body = document.body;
    const videoPlayer = document.getElementById('video-player');

    body.classList.remove('show-overlay-elements'); 
    videoWrapper.classList.remove('pantalla-completa-final');
    body.classList.remove('modo-video-final');
    
    body.classList.add('zoom-active'); 
    videoWrapper.classList.add('video-zoom'); 
    
    videoPlayer.play();

    setTimeout(() => {
        videoWrapper.classList.remove('video-zoom');
        body.classList.remove('zoom-active');
        
        videoWrapper.classList.add('pantalla-completa-final');
        body.classList.add('modo-video-final');
        
        videoPlayer.play();

        setTimeout(() => {
            body.classList.add('show-overlay-elements'); 
        }, 500); // 0.5 segundos despu√©s de que el video entra en modo final

    }, 4000); 
}

function actualizarContenido(modelo, color, distribuidorID) {
    const nombreCompletoArchivo = `${modelo}_${color}`;
    
    let nombreVisual = nombreCompletoArchivo.replace(/_/g, ' '); 
    nombreVisual = nombreVisual.toLowerCase(); 
    nombreVisual = nombreVisual.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' '); 

    const nombreArchivoVideo = nombreCompletoArchivo.toUpperCase(); 
    const distribuidorLower = distribuidorID.toLowerCase(); 

    const urlLogo = rutaLogos + distribuidorLower + '.png'; 
    const urlVideo = rutaVideos.toLowerCase() + nombreArchivoVideo + '.mp4';¬†
    
    document.getElementById('logo').src = urlLogo;
    document.getElementById('video-player').src = urlVideo;
    
    document.getElementById('modelo-nombre').textContent = nombreVisual; 
    document.getElementById('modelo-nombre-final').textContent = nombreVisual; 
    
    document.getElementById('producto-nombre-flotante').textContent = nombreVisual; 
}


function generarBotones(modeloBase, distribuidorID, colorInicial) {
    const colores = CATALOGO_COLORES[modeloBase];
    const wrapper = document.getElementById('colores-disponibles-wrapper');

    let botonesContainer = wrapper.querySelector('.botones-colores-container');
    if (!botonesContainer) {
        botonesContainer = document.createElement('div');
        botonesContainer.className = 'botones-colores-container';
        wrapper.appendChild(botonesContainer);
    } else {
        botonesContainer.innerHTML = ''; 
    }

    if (!colores || colores.length <= 1) {
        wrapper.style.display = 'none';
        return;
    }

    wrapper.style.display = 'flex'; 

    colores.forEach(color => {
        const boton = document.createElement('button');
        boton.textContent = color.replace(/_/g, ' '); 
        boton.className = 'boton-color';
        
        if (color === colorInicial) {
            boton.classList.add('activo');
        }

        boton.onclick = () => {
            document.querySelectorAll('.boton-color').forEach(btn => btn.classList.remove('activo'));
            boton.classList.add('activo');
            actualizarContenido(modeloBase, color, distribuidorID);
            aplicarZoomInicial(); 
        };
        botonesContainer.appendChild(boton);
    });
}


// ------------------------------------------------------------------
// INICIO DEL SCRIPT AL CARGAR LA P√ÅGINA
// ------------------------------------------------------------------
document.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);
    
    const modeloIDBruto = urlParams.get('modelo'); 
    const distribuidorID = urlParams.get('distribuidor');

    if (distribuidorID && modeloIDBruto) {
        let modeloBase;
        let colorURL; 
        const modeloBrutoUpper = modeloIDBruto.toUpperCase();
        
        const partes = modeloBrutoUpper.split('_');
        
        colorURL = partes[partes.length - 1]; 
        modeloBase = partes.slice(0, partes.length - 1).join('_'); 

        if (!CATALOGO_COLORES[modeloBase]) {
             document.body.innerHTML = '<h1>Error: Modelo base no encontrado en el cat√°logo.</h1>';
             return;
        }

        let colorID; 
        const coloresDisponibles = CATALOGO_COLORES[modeloBase];
        
        if (coloresDisponibles.includes(colorURL)) {
            colorID = colorURL;
        } else {
            colorID = coloresDisponibles[0]; 
        }

        actualizarContenido(modeloBase, colorID, distribuidorID);
        generarBotones(modeloBase, distribuidorID, colorID);

        aplicarZoomInicial();

    } else {
        document.body.innerHTML = '<h1>Error: C√≥digo de producto o distribuidor no encontrado.</h1>';
    }
});
</script> 
</body>
</html>
