<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing de Producto (Full Video Mode)</title>
    <style>
        /* ---------------------------------------------------- */
        /* 1. ESTILOS BASE Y CUERPO (BODY) */
        /* ---------------------------------------------------- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            box-sizing: border-box;
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            animation: fadeIn 1.5s ease-out 0.5s forwards;
            opacity: 0;
            overflow-x: hidden;
            overflow-y: auto; 
        }

        /* ESTADO INICIAL DE ZOOM: Oculta elementos no necesarios */
        body.zoom-active > *:not(#video-wrapper) { 
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        /* ESTADO FINAL: Oculta mensajes, mantiene solo el video wrapper */
        body.modo-video-final {
            display: block; 
            padding: 0;
            margin: 0;
            min-height: 100vh;
            background-color: black;
        }
        
        /* Regla de Ocultación: Ocultar MENSAJES de texto, pero NO el video wrapper */
        body.modo-video-final .mensaje,
        body.modo-video-final #mensaje-final-wrapper {
            display: none !important;
        }


        /* ---------------------------------------------------- */
        /* 2. ESTILOS DE TÍTULOS Y TEXTO (Solo visibles al inicio) */
        /* ---------------------------------------------------- */
        .mensaje {
            color: #333;
            margin-bottom: 1.5vh;
            padding: 0 1vw;
            max-width: 600px;
        }
        /* ... (restantes estilos de .mensaje y .modelo-frase) ... */

        
        /* ---------------------------------------------------- */
        /* 3. CONTENEDOR DE VIDEO Y EFECTOS */
        /* ---------------------------------------------------- */
        #video-wrapper {
            position: relative;
            width: 90vw;
            max-width: 600px;
            margin: 1vh auto;
            background-color: black;
            aspect-ratio: 16 / 9;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.7s ease-out; 
            z-index: 1;
        }
