<!DOCTYPE html>
<html>
<head>
    <title>Marketing</title>
    <style>
    /* DEFINICI칍N DE LA ANIMACI칍N FADE-IN */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* 1. ESTILOS BASE Y CUERPO (BODY) */
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        box-sizing: border-box;
        background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%); /* Fondo degradado suave */
        
        /* Control de altura para evitar scroll */
        min-height: 100vh; 
        display: flex; 
        flex-direction: column; 
        justify-content: center; 
        align-items: center; 
        padding: 10px; 

        /* Aplicaci칩n de la animaci칩n "WOW" */
        animation: fadeIn 1.5s ease-out 0.5s forwards; 
        opacity: 0; /* Inicia invisible */
    }
    
    /* 2. ESTILOS DEL MENSAJE Y T칈TULO */
    .mensaje {
        color: #333;
        margin-bottom: 1.5vh; 
        padding: 0 1vw; 
    }

    .mensaje h1 {
        font-size: 5vw; 
        margin-top: 1vh;
        margin-bottom: 0.5vh;
    }

    /* ESTILO "WOW" EN DOS L칈NEAS PARA EL NOMBRE DEL MODELO */
    .modelo-frase {
        color: #333333;
        font-size: 5vw; /* Tama침o m치s grande para "Est치s viendo el modelo:" */
        font-weight: 700; 
        padding: 1.5vh 2vw; 
        background-color: #FFFFFF; 
        border-radius: 8px;
        display: inline-block;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        margin: 1.5vh auto; 
        text-transform: uppercase;
        letter-spacing: 1px;
        line-height: 1.2; 
    }

    /* ESTILO GIGANTE SOLO PARA EL NOMBRE DEL MODELO */
    .modelo-principal {
        display: block; 
        font-size: 7.5vw; 
        color: #444444; /* Gris Oscuro: Look Lujoso */
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); 
        font-weight: 900; 
    }


    /* 3. CONTENEDOR DE VIDEO Y EFECTOS */
    #video-wrapper {
        position: relative;
        width: 90vw; 
        max-width: 600px; 
        margin: 1vh auto; 
        background-color: black;
        aspect-ratio: 16 / 9; 
        /* Efectos "WOW" */
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25); 
        border-radius: 12px; 
        overflow: hidden; 
    }

    #video-player {
        width: 100%; 
        height: 100%; 
        display: block;
        object-fit: cover; 
    }
    
    /* ESTILOS DEL LOGO SUPERPUESTO */
    #logo-overlay {
        position: absolute;
        top: 1vh;  
        left: 1vh; 
        z-index: 10;
        background-color: rgba(255, 255, 255, 0.7);
        padding: 1vw; 
        border-radius: 5px;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15); 
    }

    #logo {
        max-width: 10vw;
        max-height: 8vh;
        height: auto;
        display: block;
    }

    /* ESTILOS DEL MEN칔 DE COLORES */
    .selector-titulo {
        font-size: 1.1em;
        color: #555;
        margin-bottom: 10px;
        font-weight: 600;
    }

    .botones-colores-container {
        margin: 10px auto 25px auto;
        max-width: 600px;
        display: flex; 
        justify-content: center; 
        flex-wrap: wrap; 
        gap: 10px; 
    }

    .boton-color {
        padding: 8px 15px;
        border: 2px solid #ccc;
        background-color: #f8f8f8;
        color: #444;
        cursor: pointer;
        border-radius: 20px; 
        font-size: 0.9em;
        transition: all 0.2s ease;
        text-transform: capitalize;
    }

    .boton-color:hover {
        border-color: #555;
        background-color: #e0e0e0;
    }

    .boton-color.activo {
        border-color: #C0392B; /* Color de marca activo */
        background-color: #C0392B;
        color: #FFFFFF;
        font-weight: bold;
        transform: scale(1.05);
    }

    /* ESTILOS PARA EL MENSAJE FINAL (WOW) */
    #mensaje-final-wrapper {
        max-width: 600px;
        width: 95%;
        margin: 30px auto;
        padding: 20px;
        background-color: #ffffff; 
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15); 
        border-top: 3px solid #C0392B; /* L칤nea de color de marca */
        text-align: center;
    }

    #mensaje-final-wrapper h2 {
        font-size: 1.6em;
        color: #C0392B; 
        margin-top: 0;
        margin-bottom: 15px;
    }

    #mensaje-final-wrapper p {
        font-size: 1.1em;
        line-height: 1.5;
        color: #555;
    }

    .contacto-info {
        font-size: 0.9em;
        color: #888;
        margin-top: 20px;
    }

    /* 5. MEDIA QUERIES (Ajustes para pantallas grandes/laptops) */
    @media (min-width: 768px) {
        body {
            padding: 30px;
        }
        .mensaje h1 {
            font-size: 32px;
        }
        .modelo-frase {
            font-size: 26px; 
            padding: 10px 20px;
            letter-spacing: 2px;
        }
        .modelo-principal {
            font-size: 60px; 
            margin-top: 5px; 
        }
        #video-wrapper {
            width: 80%;
            max-width: 900px; 
        }
        #logo {
            max-width: 100px;
        }
    }
</style>
</head>

<body>

    <div class="mensaje">
        <h1>춰Marketing!</h1>
        
        <h3 class="modelo-frase">
            Est치s viendo el modelo:
            <br>
            <span class="modelo-principal" id="modelo-nombre"></span>
        </h3>
    </div>

    <div id="colores-disponibles-wrapper">
        <p class="selector-titulo">Ver otros colores disponibles:</p>
        </div>
    
    <div id="video-wrapper">
        <video id="video-player" controls autoplay muted playsinline loop>
            Tu navegador no soporta el video.
        </video>
        <div id="logo-overlay">
            <img id="logo" src="" alt="Logo del Distribuidor">
        </div>
    </div>
<script>
const CATALOGO_COLORES = {
    // 丘멆잺 RELLENA CON TUS DATOS REALES (El nombre del modelo BASE, en MAY칔SCULAS) 丘멆잺
    // Ejemplo: El modelo CARRARA_25X40 tiene 3 variantes.
    "CARRARA_25X40": ["BLANCO", "BLANCO_NUBE", "AZUL"], 
    "BARCELONA_25X40": ["GRIS"], 
    "CORAL_25X40": ["GRIS"],
    "YURUBI_25X40": ["ROSA","AZUL"]
};

// **IMPORTANTE: AJUSTAR ESTAS RUTAS DE ARCHIVOS**
const rutaLogos = './cliente/'; 
const rutaVideos = './video/'; 

// Funci칩n principal para actualizar el video y el logo
function actualizarContenido(modelo, color, distribuidorID) {
    // ----------------------------------------------------
    // 1. L칩gica para la VISUALIZACI칍N (Texto que ve el cliente)
    // ----------------------------------------------------
    
    // Genera el nombre del archivo completo: 'CARRARA_25X40_BLANCO'
    const nombreCompletoArchivo = `${modelo}_${color}`;
    
    // Genera el nombre visual: 'Carrara 25x40 Blanco'
    let nombreVisual = nombreCompletoArchivo.replace(/_/g, ' '); // Reemplaza '_' por espacios
    nombreVisual = nombreVisual.toLowerCase(); 
    // Capitaliza cada palabra: 'Carrara 25x40 Blanco'
    nombreVisual = nombreVisual.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' '); 

    // ----------------------------------------------------
    // 2. L칩gica para las RUTAS (El servidor necesita MAY칔SCULAS)
    // ----------------------------------------------------
    const nombreArchivoVideo = nombreCompletoArchivo.toUpperCase(); // Ej: CARRARA_25X40_BLANCO
    
    // Rutas
    const urlLogo = rutaLogos + distribuidorID.toUpperCase() + '.png'; 
    const urlVideo = rutaVideos.toLowerCase() + nombreArchivoVideo + '.mp4';
    
    // ----------------------------------------------------
    // 3. Asignaci칩n a la P치gina
    // ----------------------------------------------------
    document.getElementById('logo').src = urlLogo;
    document.getElementById('video-player').src = urlVideo;
    
    // Actualiza los IDs de texto
    const nombreModeloElement = document.getElementById('modelo-nombre');
    if (nombreModeloElement) nombreModeloElement.textContent = nombreVisual; 

    const nombreModeloFinalElement = document.getElementById('modelo-nombre-final');
    if (nombreModeloFinalElement) nombreModeloFinalElement.textContent = nombreVisual; 
}


// Funci칩n para generar los botones del men칰 de colores
function generarBotones(modeloBase, distribuidorID, colorInicial) {
    const colores = CATALOGO_COLORES[modeloBase];
    const wrapper = document.getElementById('colores-disponibles-wrapper');

    if (!colores || colores.length <= 1) {
        wrapper.style.display = 'none';
        return;
    }

    const botonesContainer = document.createElement('div');
    botonesContainer.className = 'botones-colores-container';

    colores.forEach(color => {
        const boton = document.createElement('button');
        boton.textContent = color;
        boton.className = 'boton-color';
        
        if (color === colorInicial) {
            boton.classList.add('activo');
        }

        boton.onclick = () => {
            document.querySelectorAll('.boton-color').forEach(btn => btn.classList.remove('activo'));
            boton.classList.add('activo');
            actualizarContenido(modeloBase, color, distribuidorID);
        };
        botonesContainer.appendChild(boton);
    });

    wrapper.appendChild(botonesContainer);
}


// ------------------------------------------------------------------
// INICIO DEL SCRIPT AL CARGAR LA P츼GINA
// ------------------------------------------------------------------
document.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);
    
    const modeloIDCompleto = urlParams.get('modelo'); 
    const distribuidorID = urlParams.get('distribuidor');

    if (distribuidorID && modeloIDCompleto) {
        // Asumimos que la URL env칤a solo el nombre del modelo BASE (ej: CARRARA_25X40)
        const modeloBase = modeloIDCompleto.toUpperCase(); 
        let colorID = 'BLANCO'; // Color predeterminado (ajusta si tienes otro color inicial)

        // 1. Inicializar el contenido con el color predeterminado
        if (CATALOGO_COLORES[modeloBase] && CATALOGO_COLORES[modeloBase].length > 0) {
            colorID = CATALOGO_COLORES[modeloBase][0]; // Usa el primer color del cat치logo
        } else {
             document.body.innerHTML = '<h1>Error: Modelo base no encontrado en el cat치logo de colores.</h1>';
             return;
        }

        actualizarContenido(modeloBase, colorID, distribuidorID);

        // 2. Generar el men칰 de botones
        generarBotones(modeloBase, distribuidorID, colorID);

    } else {
        document.body.innerHTML = '<h1>Error: C칩digo de producto o distribuidor no encontrado.</h1>';
    }
});
    <div class="mensaje-final-wrapper">
        <h1> 游댠춰Cada pieza es una obra de arte!</h1>
    </div> 
</script>   
</body>
</html>
