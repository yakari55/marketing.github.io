<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Marketing</title>
    <style>
        /* ---------------------------------------------------- */
        /* 1. ESTILOS BASE Y CUERPO (BODY) */
        /* ---------------------------------------------------- */
        :root {
            --safe-bottom: env(safe-area-inset-bottom, 20px); 
            --menu-height-fixed: 120px; 
            --color-slogan: #333333; /* Color oscuro para eslogan */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            box-sizing: border-box;
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%); 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            animation: fadeIn 1.5s ease-out 0.5s forwards;
            opacity: 0;
            overflow-x: hidden;
            overflow-y: auto; 
        }

        /* Oculta los elementos estáticos durante el zoom */
        body.zoom-active > *:not(#video-wrapper):not(#logo-overlay):not(#producto-nombre-flotante):not(#colores-disponibles-wrapper) { 
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        body.modo-video-final {
            display: block; 
            padding: 0;
            margin: 0;
            min-height: 100vh;
            background-color: black; 
            overflow: hidden; 
        }
        
        /* Oculta los mensajes estáticos cuando el video está en modo final */
        body.modo-video-final .mensaje,
        body.modo-video-final #mensaje-final-wrapper {
            display: none !important;
        }


        /* ---------------------------------------------------- */
        /* 2. ESTILOS DE TÍTULOS Y TEXTO */
        /* ---------------------------------------------------- */
        .mensaje { color: #333; margin-bottom: 1.5vh; padding: 0 1vw; max-width: 600px; }
        .mensaje h1 { font-size: 5vw; margin-top: 1vh; margin-bottom: 0.5vh; }
        .modelo-frase { color: #333333; font-size: 5vw; font-weight: 700; padding: 1.5vh 2vw; background-color: #FFFFFF; border-radius: 8px; display: inline-block; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); margin: 1.5vh auto; text-transform: uppercase; letter-spacing: 1px; line-height: 1.2; }
        .modelo-principal { display: block; font-size: 7.5vw; color: #444444; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); font-weight: 900; }
        

        /* ---------------------------------------------------- */
        /* 3. CONTENEDOR DE VIDEO Y EFECTOS */
        /* ---------------------------------------------------- */
        #video-wrapper {
            position: relative;
            width: 90vw;
            max-width: 600px;
            margin: 1vh auto;
            background-color: black;
            aspect-ratio: 16 / 9;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
            border-radius: 12px;
            overflow: hidden;
            transition: all 3s ease-out; 
            z-index: 1;
        }
        
        /* CLASE 1: EFECTO ZOOM INICIAL IMPACTANTE (100% fijo) */
        #video-wrapper.video-zoom {
            width: 100vw !important;
            height: 100vh !important;
            max-width: none !important;
            max-height: none !important;
            border-radius: 0 !important;
            box-shadow: none !important;
            margin: 0 !important;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
        }
        
        /* CLASE 2: Pantalla completa post-zoom */
        #video-wrapper.pantalla-completa-final {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh; 
            max-width: none;
            max-height: none;
            margin: 0;
            box-shadow: none;
            border-radius: 0;
            z-index: 1;
        }

        #video-player {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
        }
        
        /* ESTILOS DEL LOGO SUPERPUESTO */
        #logo-overlay {
            position: fixed; 
            top: 20px; 
            left: 20px; 
            z-index: 10000; 
            background-color: transparent; 
            padding: 0; 
            box-shadow: none; 
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 0.5vh;
            opacity: 0; 
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        #logo { 
            max-width: 90px; 
            height: auto; 
            display: block; 
            opacity: 0.7; 
            transition: opacity 0.5s ease;
        }
        
        body:not(.modo-video-final) #logo-overlay {
            opacity: 0 !important;
            visibility: hidden !important;
        }

        /* ---------------------------------------------------- */
        /* NOMBRE DEL PRODUCTO FLOTANTE (Centrado y Sutil) */
        /* ---------------------------------------------------- */
        #producto-nombre-flotante {
            position: fixed;
            top: 50%;
            left: 50%;
            animation: slideUpWave 2.5s ease-out infinite;
            z-index: 100; 
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 3vw; 
            font-weight: 400; 
            font-family: 'Helvetica Neue', sans-serif; 
            /* Efecto de réplica */
            text-shadow: 
                /* Contorno Negro Sutil */
                1px 1px 0px rgba(0, 0, 0, 0.6),
                -1px -1px 0px rgba(0, 0, 0, 0.6),
                1px -1px 0px rgba(0, 0, 0, 0.6),
                -1px 1px 0px rgba(0, 0, 0, 0.6),
                /* Brillo y Sombra Base */
                0 0 8px rgba(255, 255, 255, 0.7),
                0 0 15px rgba(0, 0, 0, 0.6); 

            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0; 
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            white-space: nowrap;
        }

        @keyframes slideUpWave {
            0% { 
                transform: translate(-50%, -50%) translateY(0px) translateX(0px) scale(1.0); 
                text-shadow: 
                    1px 1px 0px rgba(0, 0, 0, 0.6), -1px -1px 0px rgba(0, 0, 0, 0.6), 1px -1px 0px rgba(0, 0, 0, 0.6), -1px 1px 0px rgba(0, 0, 0, 0.6),
                    0 0 5px rgba(255, 255, 255, 0.7), 
                    0 0 15px rgba(0, 0, 0, 0.6);      
            }
            25% { 
                transform: translate(-50%, -50%) translateY(-12px) translateX(5px) scale(1.03); 
                text-shadow: 
                    1px 1px 0px rgba(0, 0, 0, 0.6), -1px -1px 0px rgba(0, 0, 0, 0.6), 1px -1px 0px rgba(0, 0, 0, 0.6), -1px 1px 0px rgba(0, 0, 0, 0.6),
                    0 30px 20px rgba(255, 255, 255, 0.4), 
                    0 15px 12px rgba(255, 255, 255, 0.6), 
                    0 0 10px rgba(255, 255, 255, 0.9), 
                    0 0 25px rgba(255, 255, 255, 0.6);
            }
            50% { 
                transform: translate(-50%, -50%) translateY(0px) translateX(0px) scale(1.0); 
                text-shadow: 
                    1px 1px 0px rgba(0, 0, 0, 0.6), -1px -1px 0px rgba(0, 0, 0, 0.6), 1px -1px 0px rgba(0, 0, 0, 0.6), -1px 1px 0px rgba(0, 0, 0, 0.6),
                    0 0 5px rgba(255, 255, 255, 0.7), 
                    0 0 15px rgba(0, 0, 0, 0.6);
            }
            75% { 
                transform: translate(-50%, -50%) translateY(12px) translateX(-5px) scale(0.97); 
                text-shadow: 
                    1px 1px 0px rgba(0, 0, 0, 0.6), -1px -1px 0px rgba(0, 0, 0, 0.6), 1px -1px 0px rgba(0, 0, 0, 0.6), -1px 1px 0px rgba(0, 0, 0, 0.6),
                    0 -30px 20px rgba(255, 255, 255, 0.4), 
                    0 -15px 12px rgba(255, 255, 255, 0.6), 
                    0 0 10px rgba(255, 255, 255, 0.9), 
                    0 0 25px rgba(255, 255, 255, 0.6);
            }
            100% { 
                transform: translate(-50%, -50%) translateY(0px) translateX(0px) scale(1.0); 
                text-shadow: 
                    1px 1px 0px rgba(0, 0, 0, 0.6), -1px -1px 0px rgba(0, 0, 0, 0.6), 1px -1px 0px rgba(0, 0, 0, 0.6), -1px 1px 0px rgba(0, 0, 0, 0.6),
                    0 0 5px rgba(255, 255, 255, 0.7), 
                    0 0 15px rgba(0, 0, 0, 0.6); 
            }
        }
        
        body:not(.modo-video-final) #producto-nombre-flotante {
            opacity: 0 !important;
            visibility: hidden !important;
        }
        
        /* Muestra los overlays (Logo y Nombre Producto) después del zoom */
        body.show-overlay-elements #logo-overlay,
        body.show-overlay-elements #producto-nombre-flotante,
        body.show-overlay-elements #colores-disponibles-wrapper { /* Agregado el wrapper aquí */
            opacity: 1;
            visibility: visible;
        }

        /* ---------------------------------------------------- */
        /* 4. ESTILOS DEL MENÚ DE COLORES (Sutil Inferior Izquierdo) */
        /* ---------------------------------------------------- */
        #colores-disponibles-wrapper {
            position: fixed; 
            bottom: 50px; 
            left: 20px;
            width: auto; 
            height: auto; 
            z-index: 50; 
            padding: 0; 
            background-color: transparent; 
            box-shadow: none; 
            box-sizing: border-box;
            display: flex;
            flex-direction: column; 
            justify-content: flex-end; 
            align-items: flex-start; 
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.8s ease;
        }
        
        /* Visible al entrar al modo video, y MANTENIDO en la pantalla final */
        body.modo-video-final #colores-disponibles-wrapper { 
            /* Se maneja con .show-overlay-elements ahora para el modo video. */
        }
        
        /* Reposición en la pantalla final */
        #final-screen-overlay.show #colores-disponibles-wrapper { 
            opacity: 1;
            visibility: visible;
            position: absolute; 
            bottom: 40px; 
            left: 50%;
            transform: translateX(-50%);
            align-items: center; 
        }

        .selector-titulo { 
            color: #FFFFFF; 
            margin: 0 0 8px 0; 
            font-size: 0.7em; 
            font-weight: 500;
            text-shadow: 0 0 5px rgba(0,0,0,0.7); 
            text-align: left; 
            line-height: 1.2;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 4px 8px; 
            border-radius: 5px; 
        }
        #final-screen-overlay.show .selector-titulo {
              color: var(--color-slogan); 
              background-color: rgba(255, 255, 255, 0.8);
              text-shadow: none;
              border: 1px solid #ccc;
        }
        .botones-colores-container { 
            margin: 0; 
            display: flex; 
            flex-direction: row; 
            justify-content: flex-start; 
            flex-wrap: nowrap; 
            gap: 5px; 
            padding: 0; 
        }
        
        .boton-color { 
            padding: 5px 10px; 
            border: 1px solid rgba(255, 255, 255, 0.5); 
            background-color: rgba(255, 255, 255, 0.1); 
            color: #777;
            font-weight: bold;
            cursor: pointer; 
            border-radius: 15px; 
            font-size: 0.65em; 
            transition: all 0.2s ease; 
            text-transform: uppercase; 
            line-height: 1; 
            text-shadow: none; 
            width: auto; 
            box-sizing: border-box; 
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 1); 
        }
        .boton-color:hover { 
            border-color: #C0392B; 
            background-color: rgba(192, 57, 43, 0.7); 
            color: #FFFFFF; 
            font-weight: bold;
        } 
        .boton-color.activo { 
            border-color: #C0392B; 
            background-color: #C0392B; 
            color: #FFFFFF; 
            font-weight: bold; 
            transform: scale(1.05); 
        }

        /* ---------------------------------------------------- */
        /* 5. PANTALLA FINAL AL TERMINAR EL VIDEO */
        /* ---------------------------------------------------- */
        #final-screen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            background-color: #f0f0f0; 
            z-index: 10000;
        }
        
        #final-screen-overlay.show {
            visibility: visible;
        }
        
        /* Animación para el Logo */
        @keyframes subtlePulse {
            0% { transform: scale(1); filter: drop-shadow(0 0 2px rgba(0, 0, 0, 0.2)); }
            50% { transform: scale(1.01); filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.3)); }
            100% { transform: scale(1); filter: drop-shadow(0 0 2px rgba(0, 0, 0, 0.2)); }
        }
        
        /* Logo final con efecto de aparición y pulsación */
        #final-logo {
            max-width: 200px;
            margin-bottom: 5px; 
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInSlideUp 2s ease-out 1.5s forwards, 
                        subtlePulse 5s ease-in-out infinite 3s; 
        }
        
        /* Eslogan con entrada suave y más cerca del logo */
        #final-slogan {
            color: var(--color-slogan); 
            font-size: 2vw; 
            font-family: 'Georgia', serif; 
            font-weight: 300; 
            font-style: italic; 
            text-align: center;
            padding: 0 20px;
            margin-top: 5px; /* Subido: Más cerca del logo */
            opacity: 0;
            transform: translateY(10px); 
            animation: fadeInSlideUp 2s ease-out 2s forwards; 
            letter-spacing: 1.5px;
        }
        
        /* Animación para que aparezcan suavemente */
        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* MEDIA QUERY PARA DISPOSITIVOS MÓVILES (ajusta el tamaño del logo y eslogan) */
        @media (max-width: 767px) {
            #final-logo {
                max-width: 150px;
            }
            #final-slogan {
                font-size: 6vw; 
            }
            #final-screen-overlay.show #colores-disponibles-wrapper {
                bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <div id="video-wrapper">
        <video id="video-player" autoplay muted playsinline loop>
            Tu navegador no soporta el video.
        </video>
    </div>
    
    <div id="logo-overlay">
        <img id="logo" src="" alt="Logo del Distribuidor">
    </div>
    
    <div id="producto-nombre-flotante"></div>

    <div id="colores-disponibles-wrapper">
        <p class="selector-titulo">COLORES DISP.</p>
        <div class="botones-colores-container"></div>
    </div>   
    
    <div id="final-screen-overlay">
        <img id="final-logo" src="./empresa/vizcaya.png" alt="Logo de la Empresa Final">
        <p id="final-slogan">"Cerámicas de calidad superior, hechas en Venezuela"</p>
    </div>
    
<script>
    
const CATALOGO_COLORES = {
    "CARRARA_25X40": ["BLANCO", "BLANCO_NUBE", "AZUL"], 
    "BARCELONA_25X40": ["GRIS"], 
    "CORAL_25X40": ["GRIS"],
    "YURUBI_25X40": ["ROSA","AZUL"]
};

const rutaLogos = './cliente/'; 
const rutaVideos = './video/'; 

// =================================================================
// FUNCIÓN CORREGIDA FINAL: aplicarZoomInicial()
// =================================================================
function aplicarZoomInicial(esCambioDeColor = false) { 
    const videoWrapper = document.getElementById('video-wrapper');
    const body = document.body;
    const videoPlayer = document.getElementById('video-player');
    const finalScreen = document.getElementById('final-screen-overlay');

    // Duraciones
    const duracionDelay = esCambioDeColor ? 50 : 3000; 
    // Ahora, 15 segundos (15000ms) para el cambio de color, 10 segundos para la carga inicial.
    const duracionVisualizacionOverlays = esCambioDeColor ? 15000 : 10000; 

    // 1. Resetear el estado visual y de pantalla final
    finalScreen.classList.remove('show');
    body.classList.remove('show-overlay-elements'); 
    videoWrapper.classList.remove('pantalla-completa-final');
    body.classList.remove('modo-video-final');
    videoWrapper.style.display = 'block'; 
    body.classList.remove('zoom-active'); 
    videoWrapper.classList.remove('video-zoom'); 

    // Poner el loop según sea necesario antes de reproducir
    // Si es cambio de color, ya empieza en loop
    videoPlayer.loop = esCambioDeColor; 
    videoPlayer.onended = null;
    videoPlayer.onloadeddata = null;

    // 2. Preparar la carga del nuevo video y forzar el inicio
    videoPlayer.currentTime = 0;
    
    videoPlayer.play().catch(error => {
        console.log("Advertencia de Autoplay: La reproducción automática puede haber sido bloqueada, continuando con el flujo.");
        videoPlayer.muted = true;
        videoPlayer.play();
    });

    // 3. Aplicar Zoom (Clase video-zoom y zoom-active) - SOLO si es carga inicial
    if (!esCambioDeColor) {
        body.classList.add('zoom-active'); 
        videoWrapper.classList.add('video-zoom'); 
    }

    // 4. Temporizador: Salir del Zoom (o continuar inmediatamente) y activar Overlays
    setTimeout(() => {
        // Fin de la transición de zoom (o transición inmediata)
        videoWrapper.classList.remove('video-zoom');
        body.classList.remove('zoom-active');
        
        // Entrar en modo de video en pantalla completa con reproducción continua
        videoWrapper.classList.add('pantalla-completa-final');
        body.classList.add('modo-video-final');
        
        // Si es carga inicial, poner el video en loop después del zoom.
        if (!esCambioDeColor) {
             videoPlayer.loop = true; 
        }
        
        // Activar los Overlays (Nombre, Colores, etc.)
        setTimeout(() => {
            body.classList.add('show-overlay-elements'); 
        }, 50); 

        // 5. Temporizador 2: FIN de la reproducción y paso a la pantalla final
        // ESTE BLOQUE AHORA SE EJECUTA SIEMPRE (Carga Inicial O Cambio de Color)
        setTimeout(() => {
            document.body.classList.remove('show-overlay-elements'); 
            document.getElementById('video-wrapper').style.display = 'none'; 
            document.body.classList.remove('modo-video-final');
            document.getElementById('final-screen-overlay').classList.add('show');
            videoPlayer.pause();
            // Ya no es necesario videoPlayer.loop = false;
        }, duracionVisualizacionOverlays);

    }, duracionDelay); 
}
    
// =================================================================
// FUNCIÓN CORREGIDA: actualizarContenido()
// =================================================================
function actualizarContenido(modelo, color, distribuidorID) {
    const videoPlayer = document.getElementById('video-player');
    const nombreCompletoArchivo = `${modelo}_${color}`;
    
    let nombreVisual = nombreCompletoArchivo.replace(/_/g, ' '); 
    nombreVisual = nombreVisual.toLowerCase(); 
    nombreVisual = nombreVisual.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' '); 

    const nombreArchivoVideo = nombreCompletoArchivo.toUpperCase(); 
    const distribuidorLower = distribuidorID.toLowerCase(); 

    const urlLogo = rutaLogos + distribuidorLower + '.png'; 
    const urlVideo = rutaVideos.toLowerCase() + nombreArchivoVideo + '.mp4'; 
    
    videoPlayer.pause(); 
    videoPlayer.currentTime = 0; 
    
    document.getElementById('logo').src = urlLogo;
    
    videoPlayer.src = urlVideo;
    
    // FIX CLAVE 3: Forzar la recarga del video después de cambiar la fuente.
    videoPlayer.load(); 
    
    document.getElementById('producto-nombre-flotante').textContent = nombreVisual; 
}

// =================================================================
// FUNCIÓN ORIGINAL: generarBotones()
// =================================================================
function generarBotones(modeloBase, distribuidorID, colorInicial) {
    const colores = CATALOGO_COLORES[modeloBase];
    const wrapper = document.getElementById('colores-disponibles-wrapper');

    let botonesContainer = wrapper.querySelector('.botones-colores-container');
    if (!botonesContainer) {
        botonesContainer = document.createElement('div');
        botonesContainer.className = 'botones-colores-container';
        wrapper.appendChild(botonesContainer);
    } else {
        botonesContainer.innerHTML = ''; 
    }

    if (!colores || colores.length <= 1) {
        wrapper.style.display = 'none';
        return;
    }

    wrapper.style.display = 'flex'; 

    colores.forEach(color => {
        const boton = document.createElement('button');
        boton.textContent = color.replace(/_/g, ' '); 
        boton.className = 'boton-color';
        
        if (color === colorInicial) {
            boton.classList.add('activo');
        }

        boton.onclick = () => {
            document.querySelectorAll('.boton-color').forEach(btn => btn.classList.remove('activo'));
            boton.classList.add('activo');
            actualizarContenido(modeloBase, color, distribuidorID);
            aplicarZoomInicial(true); 
        };
        botonesContainer.appendChild(boton);
    });
}

// ------------------------------------------------------------------
// INICIO DEL SCRIPT AL CARGAR LA PÁGINA
// ------------------------------------------------------------------
document.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);
    
    const modeloIDBruto = urlParams.get('modelo'); 
    const distribuidorID = urlParams.get('distribuidor');

    if (distribuidorID && modeloIDBruto) {
        let modeloBase;
        let colorURL; 
        const modeloBrutoUpper = modeloIDBruto.toUpperCase();
        
        const partes = modeloBrutoUpper.split('_');
        
        colorURL = partes[partes.length - 1]; 
        modeloBase = partes.slice(0, partes.length - 1).join('_'); 

        if (!CATALOGO_COLORES[modeloBase]) {
             document.body.innerHTML = '<h1>Error: Modelo base no encontrado en el catálogo.</h1>';
             return;
        }

        let colorID; 
        const coloresDisponibles = CATALOGO_COLORES[modeloBase];
        
        if (coloresDisponibles.includes(colorURL)) {
            colorID = colorURL;
        } else {
            colorID = coloresDisponibles[0]; 
        }

        actualizarContenido(modeloBase, colorID, distribuidorID);
        generarBotones(modeloBase, distribuidorID, colorID);

        aplicarZoomInicial(false); 

    } else {
        document.body.innerHTML = '<h1>Error: Código de producto o distribuidor no encontrado.</h1>';
    }
    
});
</script>
</body>
