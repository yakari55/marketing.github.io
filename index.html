<!DOCTYPE html>
<html>
<head>
    <title>Marketing</title>
    <style>
    /* 1. ESTILOS BASE Y CUERPO (BODY) - LA CLAVE EST츼 AQU칈 */
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        box-sizing: border-box;
        background-color: #f0f0f0;

        /* SOLUCI칍N CLAVE: EL BODY OCUPA EL 100% DE LA ALTURA DE LA VENTANA */
        min-height: 100vh; /* La altura m칤nima es el 100% de la altura de la ventana (viewport height) */
        display: flex; /* Usamos flexbox para centrar f치cilmente */
        flex-direction: column; /* Apilamos los elementos verticalmente */
        justify-content: center; /* Centramos el contenido verticalmente */
        align-items: center; /* Centramos el contenido horizontalmente */
        padding: 10px; /* Peque침o padding general para evitar que los bordes se peguen */
        background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%); /* Fondo degradado suave */
    }
    
    /* 2. ESTILOS DEL MENSAJE (Adaptados con unidades de Viewport) */
    .mensaje {
        color: #333;
        margin-bottom: 1.5vh; /* Margen basado en el alto de la ventana */
        padding: 0 1vw; /* Padding basado en el ancho de la ventana */
    }

    .mensaje h1 {
        font-size: 5vw; /* Tama침o de fuente basado en el ancho de la ventana para una mejor adaptaci칩n */
        margin-top: 1vh;
        margin-bottom: 0.5vh;
    }
    
    .mensaje p {
       font-size: 4vw; /* Se ajusta el tama침o del p치rrafo base (m칩viles) a 4% del ancho de la ventana */
        margin: 1vh 0; /* Ajuste de margen para mejor espaciado */
    }

    .modelo-frase {
    font-size: 5vw; /* Tama침o m치s grande y proporcional al m칩vil */
    font-weight: 700; /* Usamos un peso de fuente m치s grueso que 'bold' */
    margin: 1.5vh auto; /* Margen para centrar verticalmente */
    color: #333333; /* Texto casi negro (m치s profesional que el negro puro) */
    padding: 1.5vh 2vw;
    background-color: #FFFFFF; /* Peque침o fondo para el texto */
    border-radius: 8px;
    display: inline-block; /* Permite aplicar fondo y padding */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra sutil para darle profundidad */
    text-transform: uppercase; /* Pone toda la frase en MAY칔SCULAS (m치s impacto visual) */
    letter-spacing: 1px; /* Espaciado entre letras para un look premium */
    line-height: 1.2; /* Ajustamos la altura de l칤nea */
    }

    .modelo-principal {
    display: block; /* Asegura que ocupe todo el ancho despu칠s del salto de l칤nea */
    font-size: 7.5vw; /* Tama침o muy grande para el nombre del modelo */
    color: #ff5722; /* Puedes usar un color de marca para destacarlo (ej: Rojo/Naranja) */
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); /* Sombra suave para que se lea mejor */
    font-weight: 900; /* Peso extra bold */
    }

    /* 3. CONTENEDOR DE VIDEO Y ADAPTABILIDAD */
    #video-wrapper {
        position: relative;
        /* Limite del ancho, el 90% para dejar margenes */
        width: 90vw; 
        max-width: 600px; /* M치ximo 600px en pantallas grandes */
        margin: 1vh auto; /* Margen vertical peque침o */
        background-color: black;
        aspect-ratio: 16 / 9; /* Mantiene la proporci칩n 16:9 */
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25); /* Sombra elegante */
        border-radius: 12px; /* Esquinas redondeadas */
        overflow: hidden; /* Asegura que el video respete las esquinas redondeadas */
    }

    #video-player {
        width: 100%; 
        height: 100%; 
        display: block;
        object-fit: cover; 
    }

    /* 4. ESTILOS DEL LOGO SUPERPUESTO */
    #logo-overlay {
        position: absolute;
        top: 70vh;  
        left: 70vh; 
        z-index: 10;
        background-color: rgba(255, 255, 255, 0.7);
        padding: 70vw; 
        border-radius: 5px;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15); /* Sombra m치s sutil para el logo */
        transition: transform 0.3s ease; /* Transici칩n para el hover (ver punto 3) */
    }

    #logo {
        max-width: 80vw; /* El logo ocupa m치ximo el 10% del ancho de la ventana */
        max-height: 80vh; /* M치ximo 8% del alto de la ventana */
        height: auto;
        display: block;
    }

    #mensaje-final-wrapper {
    max-width: 600px;
    width: 95%;
    margin: 30px auto;
    padding: 20px;
    background-color: #ffffff; /* Fondo blanco para contraste */
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15); /* Sombra marcada */
    border-top: 3px solid #ff5722; /* L칤nea de color de marca impactante (Naranja/Rojo) */
    text-align: center;
    }

    /* 5. MEDIA QUERIES (Ajustes para pantallas grandes/laptops) */
    @media (min-width: 768px) {
        body {
            /* En pantallas grandes, permitimos un padding fijo para que no se vea vac칤o */
            padding: 30px;
        }
        .mensaje h1 {
            font-size: 32px; /* Establecemos un tama침o de fuente fijo para que no crezca demasiado */
        }

        .modelo-frase {
        font-size: 26px; /* Aumenta el tama침o de la frase completa a un valor fijo de 26px */
        padding: 10px 20px;
        letter-spacing: 2px;
        text-transform: capitalize;
        }

        .modelo-principal {
        font-size: 60px; /* Tama침o fijo, muy grande para escritorio */
        margin-top: 5px; /* Espacio extra sobre el nombre del modelo */
        }
        
        .mensaje p {
            font-size: 24px; /* Aumenta el tama침o del p치rrafo a un valor fijo de 24px */
        }
        #video-wrapper {
            width: 80%;
            /* En laptops y desktop, el max-width es el que controla que el video no sea gigante */
            max-width: 900px; 
        }
        #logo {
            max-width: 400px; /* Tama침o fijo de logo para desktop */
        }
    }

    /* Definici칩n de la Animaci칩n */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Aplicaci칩n de la Animaci칩n al Cuerpo de la P치gina */
body {
    /* ... otros estilos del body ... */
    animation: fadeIn 1.5s ease-out 0.5s forwards; /* 1.5s duraci칩n, 0.5s de retraso, forwards mantiene el estado final */
    opacity: 0; /* Inicia invisible para que la animaci칩n funcione */
}
</style>
</head>
<body>

    <div id="logo-container">
        <img id="logo" src="" alt="Logo del Distribuidor">
    </div>

    <div class="mensaje">
        <h2 class="modelo-frase">
        Est치s viendo el modelo:
        <br> <span class="modelo-principal" id="modelo-nombre"></span>
    </h3>
    </div>

    <video id="video-player" controls autoplay muted playsinline loop>
        Tu navegador no soporta el video.
    </video>

    <script>
        // 1. OBTENER LOS PARAMETROS DE LA URL
        const urlParams = new URLSearchParams(window.location.search);
        const distribuidorID = urlParams.get('distribuidor'); // Leer치 'CL-001'
        const modeloID = urlParams.get('modelo'); // Leer치 'Apolo'

        if (distribuidorID && modeloID) {
            // 2. ENSAMBLAJE INTELIGENTE
            
            // **IMPORTANTE: AJUSTAR ESTAS RUTAS DE ARCHIVOS**
            const rutaLogos = './cliente/'; // Ejemplo: /logos/
            const rutaVideos = './video/'; // Ejemplo: /videos/

            const modeloEnMinuscula = modeloID.toLowerCase();
            const modeloCapitalizado = modeloEnMinuscula.charAt(0).toUpperCase() + modeloEnMinuscula.slice(1);

            const nombreArchivoVideo = modeloID.toUpperCase();

            // URL COMPLETA DEL LOGO (Ej: /logos/CL-001.png)
            const urlLogo = rutaLogos + distribuidorID + '.png'; 
            
            // URL COMPLETA DEL VIDEO (Ej: /videos/Apolo.mp4)
            const urlVideo = rutaVideos.toLowerCase()  + nombreArchivoVideo + '.mp4'; 

            // 3. MOSTRAR EL CONTENIDO EN LA P츼GINA
            document.getElementById('logo').src = urlLogo;
            document.getElementById('video-player').src = urlVideo;
            document.getElementById('modelo-nombre').textContent = modeloCapitalizado;
            console.log("Valor de la URL del modelo (ruta):", nombreArchivoVideo);
            console.log("Valor de la URL del video:", urlVideo);

        } else {
            // Manejar errores si no se encuentran los par치metros
            document.body.innerHTML = '<h1>Error: C칩digo de producto o distribuidor no encontrado.</h1>';
        }
    </script>
    <div class="mensaje-final-wrapper">
        <h1> 游댠춰Cada pieza es una obra de arte!</h1>
    </div> 
    
</body>
</html>
